<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,800;1,300;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Link to Local CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/query.css" />
  </head>

  <body>
    <!-- Main Container -->
    <div class="main-container">
      <!-- Middle Card -->
      <div class="main-card">
        <!-- Left Card -->
        <div class="main-card-left">
          <div class="logo-main-container">
            <h1 class="main-logo">l.</h1>
            <h1 class="main-title">lift</h1>
          </div>
          <div class="main-info-box">
            <h2 class="main-slogan">Lift you mood with music</h2>
            <p class="main-description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Voluptate, hic!
            </p>
          </div>
        </div>

        <!-- Right Card -->
        <form class="main-card-right">
          <div class="form-intro">Create your account</div>
          <div class="form-inputs-container">
            <label for="userName" class="formLabel">Username</label>
            <input type="text" class="inputForm" placeholder="John Doe" />
          </div>

          <div class="form-inputs-container">
            <label for="email" class="formLabel">Email</label>
            <input
              type="email"
              class="inputForm"
              placeholder="john@gmail.com"
            />
          </div>

          <div class="form-inputs-container">
            <label for="password" class="formLabel">Password</label>
            <input type="password" class="inputForm" placeholder="••••••••" />
          </div>

          <input type="submit" value="sign up" class="inputSubmit" />

          <div class="main-redirect">
            Already a user?
            <a href="./login.html" class="redirect-link">Login Here</a>
          </div>
        </form>
      </div>
    </div>
    <!-- Link to Local JS -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
